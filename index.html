<!DOCTYPE html>
<html>
  <head>
    <script src="lib/build/react.js"></script>
    <script src="lib/build/JSXTransformer.js"></script>
    <script src="lib/d3.v3.min.js"></script>
    <title>Ben Folkens | User Input to Graph</title>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx" src="src/test.js"></script>
    <div class="chart"></div>
    <script>

var data = [4, 8, 15, 16, 23, 42];

var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 420]);

d3.select(".chart")
  .selectAll("div")
    .data(data)
  .enter().append("div")
    .style("width", function(d) { return x(d) + "px"; })
    .text(function(d) { return d; });

</script>
  </body>
</html>
